name: Herve CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-content-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Build static_content example
        working-directory: examples/static_content
        run: make

      - name: Start static_content server
        working-directory: examples/static_content
        run: |
          make run &
          static_content $! > server.pid
          sleep 2

      - name: Run static_content tests
        run: |
          chmod +x scripts/test_static_content.sh
          ./scripts/test_static_content.sh

      - name: Stop static_content server
        run: kill $(cat examples/static_content/server.pid)

  echo-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Build echo example
        working-directory: examples/echo
        run: make

      - name: Start echo server
        working-directory: examples/echo
        run: |
          make run &
          echo $! > server.pid
          sleep 2

      - name: Run echo tests
        run: |
          chmod +x scripts/test_echo.sh
          ./scripts/test_echo.sh

      - name: Stop echo server
        run: kill $(cat examples/echo/server.pid)

  malloc-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Build malloc tests
        working-directory: lib/malloc/tests
        run: make

  json-tests:
    runs-on: ubuntu-latest
    steps:
