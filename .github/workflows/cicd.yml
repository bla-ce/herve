name: Herve CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  wrk-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm wrk

      - name: Build echo example
        working-directory: examples/echo
        run: make

      - name: Start echo server
        working-directory: examples/echo
        run: |
          make run &
          echo $! > server.pid
          sleep 2

      - name: Run wrk benchmark
        run: |
          wrk -t1 -c1 -d30s --latency http://localhost:1337/example

      - name: Stop echo server
        run: kill $(cat examples/echo/server.pid)

  static-content-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Build static-content example
        working-directory: examples/static-content
        run: make

      - name: Start static-content server
        working-directory: examples/static-content
        run: |
          make run &
          echo $! > server.pid
          sleep 2

      - name: Run static-content tests
        run: |
          chmod +x scripts/test_static_content.sh
          ./scripts/test_static_content.sh

      - name: Stop static-content server
        run: kill $(cat examples/static-content/server.pid)

  echo-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Build echo example
        working-directory: examples/echo
        run: make

      - name: Start echo server
        working-directory: examples/echo
        run: |
          make run &
          echo $! > server.pid
          sleep 2

      - name: Run echo tests
        run: |
          chmod +x scripts/test_echo.sh
          ./scripts/test_echo.sh

      - name: Stop echo server
        run: kill $(cat examples/echo/server.pid)

  utils-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Run malloc tests
        working-directory: tests/unit/malloc
        run: make

      - name: Run JSON encoding tests
        working-directory: tests/unit/encoding/json
        run: make

      - name: Run models tests
        working-directory: tests/unit/models
        run: make

      - name: Run HTML encoding tests
        working-directory: tests/unit/encoding/html
        run: make

      - name: Run Base64 encoding tests
        working-directory: tests/unit/encoding/base64
        run: make

      - name: Run array tests
        working-directory: tests/unit/utils
        run: |
          make
          ./bin/array_test

      - name: Run string tests
        working-directory: tests/unit/utils
        run: |
          make
          ./bin/string_test

      - name: Run ht tests
        working-directory: tests/unit/utils
        run: |
          make
          ./bin/hash_table_test

  models-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Build models example
        working-directory: examples/models
        run: make

      - name: Start models server
        working-directory: examples/models
        run: |
          make run &
          echo $! > server.pid
          sleep 2

      - name: Run models tests
        run: |
          chmod +x scripts/test_models.sh
          ./scripts/test_models.sh

      - name: Stop models server
        run: kill $(cat examples/models/server.pid)
