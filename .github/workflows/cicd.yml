name: Assembly HTTP Server CI

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y nasm curl wrk

    - name: Build HTTP server
      run: |
        make PROGRAM_NAME=examples/test/server

    - name: Start HTTP server
      run: |
        ./examples/test/server 1337 &
        echo $! > server.pid
        sleep 2  # Wait for server to be ready

    - name: Run example tests
      run: |
        chmod +x test.sh
        ./test.sh

    - name: Run wrk benchmark
      run: |
        echo "Running wrk on /index..."
        wrk -t1 -c1 -d30s --latency http://localhost:1337/index

        echo "Running wrk on /not-found..."
        wrk -t1 -c1 -d30s --latency http://localhost:1337/not-found

    - name: Kill server
      run: |
        kill $(cat server.pid)

    - name: Build echo server
      run: |
        make PROGRAM_NAME=examples/echo/echo

    - name: Start echo server
      run: |
        ./examples/echo/echo &
        echo $! > server.pid
        sleep 2  # Wait for server to be ready

    - name: Run echo tests
      run: |
        chmod +x test_echo.sh
        ./test_echo.sh

    - name: Run malloc tests
      run: |
        cd inc/malloc/tests
        make

    - name: Kill server
      run: |
        kill $(cat server.pid)
