name: Herve CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  wrk-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm wrk

      - name: Build and run herve
        run: |
          make run &
          echo $! > server.pid
          sleep 2

      - name: Run wrk
        run: |
          wrk -c400 -d32s -t12 --latency http://localhost:5000/health

      - name: Stop herve
        run: kill $(cat server.pid)

  static-content-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Build static-content example
        working-directory: examples/static-content
        run: make

      - name: Start static-content server
        working-directory: examples/static-content
        run: |
          make run &
          echo $! > server.pid
          sleep 2

      - name: Run static-content tests
        run: |
          chmod +x scripts/test_static_content.sh
          ./scripts/test_static_content.sh

      - name: Stop static-content server
        run: kill $(cat examples/static-content/server.pid)

  echo-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Build echo example
        working-directory: examples/echo
        run: make

      - name: Start echo server
        working-directory: examples/echo
        run: |
          make run &
          echo $! > server.pid
          sleep 2

      - name: Run echo tests
        run: |
          chmod +x scripts/test_echo.sh
          ./scripts/test_echo.sh

      - name: Stop echo server
        run: kill $(cat examples/echo/server.pid)

  lib-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Run malloc tests
        working-directory: tests/lib/malloc
        run: make

      - name: Run JSON encoding tests
        working-directory: tests/lib/encoding/json
        run: make

      - name: Run models tests
        working-directory: tests/lib/models
        run: make

      - name: Run HTML encoding tests
        working-directory: tests/lib/encoding/html
        run: make

      - name: Run boeuf tests
        working-directory: tests/lib/boeuf
        run: make

      - name: Run Base64 encoding tests
        working-directory: tests/lib/encoding/base64
        run: make

      - name: Run array tests
        working-directory: tests/lib/utils
        run: |
          make program=array_test
          ./bin/array_test

      - name: Run linked list tests
        working-directory: tests/lib/utils
        run: |
          make program=linked_list_test
          ./bin/linked_list_test

      - name: Run string tests
        working-directory: tests/lib/utils
        run: |
          make program=string_test
          ./bin/string_test

      - name: Run hash table tests
        working-directory: tests/lib/hash_table
        run: |
          make

  models-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Build models example
        working-directory: examples/models
        run: make

      - name: Start models server
        working-directory: examples/models
        run: |
          make run &
          echo $! > server.pid
          sleep 2

      - name: Run models tests
        run: |
          chmod +x scripts/test_models.sh
          ./scripts/test_models.sh

      - name: Stop models server
        run: kill $(cat examples/models/server.pid)

  service_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Build herve
        run: make

      - name: Start herve
        run: |
          ./bin/herve &
          echo $! > herve.pid
          sleep 2

      - name: Run tests
        run: |
          chmod +x scripts/test_services.sh
          ./scripts/test_services.sh

      - name: Stop herve
        run: kill $(cat herve.pid)
