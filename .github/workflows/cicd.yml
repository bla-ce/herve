      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm

      - name: Build JSON encoding tests
        working-directory: include/encoding/json/tests
        run: make

  html-tests:
    runs-on: ubuntu-latest
    steps:
