name: Herve CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  echo-tests:
    steps:
      runs-on: ubuntu-latest
      - uses: actions/checkout@v3
      - run: sudo apt install -y nasm
      - run: cd examples/echo && make
      - run: make run & echo $! > server.pid && sleep 2
      - run: cd ../..
      - run: chmod +x scripts/test_echo.sh
      - run: ./scripts/test_echo.sh
      - run: kill $(cat server.pid)

  malloc-tests:
    steps:
      runs-on: ubuntu-latest
      - uses: actions/checkout@v3
      - run: sudo apt install -y nasm
      - run: cd lib/malloc/tests && make

  json-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt install -y nasm
      - run: cd include/encoding/json/tests && make

  html-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt install -y nasm
      - run: cd include/encoding/html/tests && make

  array-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt install -y nasm
      - run: cd lib/utils/tests && make

